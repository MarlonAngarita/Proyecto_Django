<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Interactivo</title>
    <link rel="stylesheet" href="/assets/Usuarios/foro-estudiante.css">
</head>
<body>
    <header>
        <h1>Foro de Discusión</h1>
    </header>

    <main>
        <section class="crear-post">
            <h2>Crear una publicación</h2>
            <input type="text" id="titulo-post" placeholder="Título de la publicación">
            <textarea id="contenido-post" placeholder="Escribe tu publicación aquí..."></textarea>
            <button id="publicar-btn">Enviar</button>
        </section>

        <section class="publicaciones">
            <h2>Publicaciones Recientes</h2>
            <div id="post-list">
                <!-- Aquí se agregarán los posts dinámicamente con JavaScript -->
            </div>
        </section>
    </main>


</body>
</html>
