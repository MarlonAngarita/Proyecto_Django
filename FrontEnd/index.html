<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/Registros/style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/submit" method="POST" id="form">
        <h1>Resgitro de Usuario</h1>
        <div class="input-container">
            <input type="text" id="nombre_usuario" placeholder="" required>
            <label for="nombre">Nombre</label>
        </div>
        <div class="input-container">
            <input type="text" id="apellido_usuario" placeholder="" required>
            <label for="apellido">Apellido</label>
        </div>
        <div class="input-container">
            <input type="text" id="correo_usuario" placeholder="" required>
            <label for="email">Email</label>
        </div>
        <div class="input-container">
            <input type="text" id="contraseña_usuario" placeholder="" required>
            <label for="passwd">Contraseña</label>
        </div>
        <div class="input-container">
            <input type="text" id="cedula_usuario" placeholder="" required>
            <label for="documento">Documento</label>
        </div>
        <!-- <label for="perfil"></label> -->
        <select name="perfil" id="rol" required>
            <option value="">Seleccione un perfil</option>
            <option value="estudiante">ESTUDIANTE</option>
            <option value="profesor">PROFESOR</option>
        </select>
        <br>
        <button type="submit" id="registro">REGISTRAR</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
